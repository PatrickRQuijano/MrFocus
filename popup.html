<html>
  <head>
    <title>Mr.Focus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
      <div class="container justify-content-center text-center pt-3">
        <img src="ghost.png" id="icon" class="justify-content-center text-center">
        <h2 class="text-center">Set a Reminder</h2>
      </div>
      <div class="p-3">
        <div class="">
          <label for="timer">Input Number of Mins</label>
          <input type="text" id="givenInput"  placeholder="mins">
        </div>
        <div class="">
          <button type="button" class="btn btn-primary mt-4" id="myBtn">Set Reminder</button>
          <button type="button" class="btn btn-primary mt-4" id="clearAlarm">Clear</button>
        </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
